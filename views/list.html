{% extends 'layout.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<ul class="users">
    {% for user in users %}
    <li class="user">{{ user.name }}</li>
    {% endfor %}
</ul>
<form action="/users" method="post" id="user-form">
    <input placeholder="Add a user" name="name"
           onkeydown="if (event.keyCode == 13) document.getElementById('user-form').submit();"/>
</form>
{% endblock %}
